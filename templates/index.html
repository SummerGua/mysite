<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>
                form {
                    display: flex;
                    width: 40%;
                    flex-direction: column;
                    margin: 100px auto;
                }
                .message-box{
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 20%;
                }
            </style>
</head>

<body>
    <div style="margin: 0 auto; width: 390px;" class="page-header">
        <h1>欢迎注册健康管理系统
            <small>
                <a  href="{{ url_for('login') }}">若有账号，前往登录
                    <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                </a>
            </small>
        </h1>
    </div>

{% with messages=get_flashed_messages() %}
    {% if messages %}
<div class="alert alert-danger col-sm-offset-5 col-sm-2 message-box" role="alert">
    <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
    &nbsp;&nbsp;
    {% for message in messages %}
    <span>{{ message }}</span>
    {% endfor %}
</div>
    {% endif %}
{% endwith %}
    <form  action= "{{ url_for('adduser') }}"  name="form" role="form" method="POST" class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-3 control-label">用户名</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="username" name="username" placeholder="username">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">密码</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" name="password" id="password" placeholder="password">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">确认密码</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" name="password2" id="password" placeholder="password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-8">
                <button type="submit" value="submit" class="btn btn-primary form-control">注册</button>

            </div>
        </div>
    </form>
    <div style="width:300px;margin:0 auto; padding:20px 0;">
        <a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=32059002002979"
            style="display:inline-block;text-decoration:none;height:20px;line-height:20px;">
            <img src="http://www.beian.gov.cn/img/ghs.png" style="float:left;"/>
            <p style="float:left;height:20px;line-height:20px;margin: 0px 0px 0px 5px; color:#939393;">苏公网安备
                32059002002979号</p>
        </a>
    </div>
</body>
</html>
