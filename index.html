    <meta charset="UTF-8">

                form {
                    display: flex;
                    width: 40%;
                    flex-direction: column;
                    margin: 100px auto;
                }

<body>

    <div style="margin: 0 auto; width: 390px;" class="page-header">
        <h1>欢迎注册健康管理系统
            <small>
                <a  href="{{ url_for('login') }}">若有账号，前往登录</button>
                    <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>

                </a>
            </small>
        </h1>
    </div>
    {% with messages=get_flashed_messages() %}
    {% if messages %}
        <div>
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}



    <form  action= "{{ url_for('adduser') }}"  name="form" role="form" method="POST" class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" placeholder="username">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="password" placeholder="password">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password2" id="password" placeholder="password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" value="submit" class="btn btn-primary form-control">注册</button>

            </div>
        </div>
    </form>
