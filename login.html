<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        form {
            display: flex;
            width: 40%;
            flex-direction: column;
            margin: 100px auto;
        }
    </style>
</head>

<body>

    <div style="margin: 0 auto; width: 390px;" class="page-header">
        <h1>欢迎登录健康管理系统
            <small>
                <a href="{{ url_for('index') }}">若无账号，前往注册</button>
                    <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>

                </a>
            </small>
        </h1>
    </div>
    {% with messages=get_flashed_messages() %}
    {% if messages %}
    <div>
        <p>{{ messages }}</p>
    </div>
    {% endif %}
    {% endwith %}

    <form action="{{ url_for('login') }}" method="POST" class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" placeholder="username">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="password" placeholder="password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" value="submit" class="btn btn-primary form-control">登录</button>

            </div>
        </div>
    </form>
</body>

</html>
